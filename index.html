<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes</title>
  <link rel="stylesheet" href="./src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-start"
  style="min-height: 100vh;background-color: rgba(234, 236, 239, 1);"></body>

<div id="app"></div>
<script type="module" src="/src/main.ts"></script>

<div class="container text-center" style="background-color: #e2e3e5;">
  <!-- Area of original page -->
  <div class="row" style="background-color: rgba(234, 236, 239, 1);">
    <div class="col">
      <h1>Note Taking App</h1>
    </div>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="col-md-6">
        <p>Note Title</p>
        <input type="text" id="fname" name="fname"><br><br>
      </div>
      <div class="col-md-6">
        <p>Note Content</p>
        <textarea></textarea>
      </div>
    </div>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="col-md-6">
        <p>Target Date</p>
        <input type="date" id="datePicker" name="selectedDate"><br><br>
      </div>
      <div class="col-md-6">
        <p>Color</p>
        <input type="color" id="colorPicker" name="selectedColor"><br><br>
      </div>
    </div>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="col">
        <button class="btn btn-primary rounded-pill text-white">Create Note</button>
      </div>
    </div>
  </div>

  <!-- Area where the new notes will be ctreated -->
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div id="notesContainer"></div>
      </div>
    </div>
  </div>

    <!-- Sort Buttons -->
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <br>
        <button id="sortTitleButton">Sort by Note Title</button>
        <button id="sortDateButton">Sort by Target Date</button>
      </div>
    </div>
  </div>

    <!-- Delete all Button -->
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <br>
          <button id="Delete_all_notes">Delete all notes</button>
      </div>
    </div>
  </div>

</div>

</body>

</html>
